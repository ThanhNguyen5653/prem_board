<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Scoreboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container d-flex flex-column align-items-center">
        <!-- Premier League Logo -->
        <div class="logo-space mb-3">
            <img src="images/prem_logo.png" alt="Premier League Logo" id="prem-logo">
        </div>

        <!-- Scoreboard -->
        <div class="scoreboard d-flex align-items-center justify-content-center">
            <!-- Team 1 -->
            <div class="team d-flex align-items-center">
                <span id="team1-name" class="team-name">CHE</span>
                <span class="score" id="team1-score">2</span>
            </div>

            <!-- Score Separator -->
            <div class="vs-divider">-</div>

            <!-- Team 2 -->
            <div class="team d-flex align-items-center">
                <span id="team2-name" class="team-name">AVL</span>
                <span class="score" id="team2-score">0</span>
            </div>

            <!-- Timer Section -->
            <div class="timer-section d-flex align-items-center">
                <div class="timer" id="timer">91:20</div>
                <div class="extra-time" id="extra-time">+3</div>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="controls mt-4">
            <button class="btn btn-dark" onclick="startTimer()">Start</button>
            <button class="btn btn-dark" onclick="stopTimer()">Stop</button>
            <button class="btn btn-dark" onclick="resetTimer()">Reset</button>
            <button class="btn btn-dark" onclick="startSecondHalf()">Second Half</button>
            <button class="btn btn-dark" onclick="startCustomTimer()">Custom Time</button>
            <input type="number" id="extra-time-input" placeholder="Extra Time" class="form-control d-inline-block w-auto mx-2">
            <button class="btn btn-success" onclick="setExtraTime()">Set Extra Time</button>
        </div>
    </div>
</body>
</html>
