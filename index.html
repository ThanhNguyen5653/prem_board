<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Scoreboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <!-- Premier League Logo -->
        <div class="logo-space mb-4">
            <img src="images/prem_logo.png" alt="Premier League Logo" id="prem-logo">
        </div>

        <!-- Scoreboard -->
        <div class="scoreboard text-center">
            <!-- Teams and Scores Row -->
            <div class="d-flex justify-content-center align-items-center">
                <!-- Team 1 -->
                <div class="team-box">
                    <span id="team1-name" class="team-name">CHE</span>
                </div>
                <div class="score-box">
                    <span id="team1-score" class="score">2</span>
                </div>

                <!-- Score Separator -->
                <div class="separator">-</div>

                <!-- Team 2 -->
                <div class="score-box">
                    <span id="team2-score" class="score">0</span>
                </div>
                <div class="team-box">
                    <span id="team2-name" class="team-name">AVL</span>
                </div>
            </div>

            <!-- Timer and Extra Time Row -->
            <div class="timer-section mt-3 d-flex justify-content-center align-items-center">
                <div class="timer" id="timer">91:20</div>
                <div class="extra-time ms-3" id="extra-time">+3</div>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="controls mt-5">
            <button class="btn btn-dark" onclick="startTimer()">Start</button>
            <button class="btn btn-dark" onclick="stopTimer()">Stop</button>
            <button class="btn btn-dark" onclick="resetTimer()">Reset</button>
            <button class="btn btn-dark" onclick="startSecondHalf()">Second Half</button>
            <button class="btn btn-dark" onclick="startCustomTimer()">Custom Time</button>
            <input type="number" id="extra-time-input" placeholder="Extra Time" class="form-control d-inline-block w-auto mx-2">
            <button class="btn btn-success" onclick="setExtraTime()">Set Extra Time</button>
        </div>
    </div>
</body>
</html>
